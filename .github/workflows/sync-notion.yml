name: Sync Notion Posts

on:
  schedule:
    - cron: '0 4 * * *'    # 매일 13:00 KST
    - cron: '0 9 * * *'    # 매일 18:00 KST
  workflow_dispatch:          # 수동 실행
  repository_dispatch:        # 웹훅
    types: [notion-webhook]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run sync

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "sync: Notion 콘텐츠 동기화 $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Submit sitemap to Google
        if: steps.changes.outputs.changed == 'true'
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          if [ -n "$GOOGLE_SERVICE_ACCOUNT_KEY" ]; then
            npm run submit-sitemap
          else
            echo "GOOGLE_SERVICE_ACCOUNT_KEY not set, skipping sitemap submission"
          fi
